{%extends "base.html"%}
{% block title %}login{% endblock %}
{% block css_link %}<link   rel="stylesheet" href="static/css/auth.css" >{% endblock %}
{% block content %}
<div class="auth_body">
	<div class="form_container">
     <form  class="form " id="login">
				<h1 class="form_title">Login</h1>
				<div class="form_message message_error"></div>
				<div class="input_group">
					<input type="text" class="form_input" autofocus placeholder="username or email">
					<div class="form__error-message"> </div>
				</div>
				<div class="input_group">
					<input type="password" class="form_input" autofocus placeholder="password">
					<div class="form__error-message">  </div>
				</div>
				<button class="form_button" type="submit">continue</button>
				<p class="form_text">
					<a href="#" class="form_link">forgot your password</a>

				</p>
				<p class="form_text">
					<a id="linkCreateAccount" href="/sign_up" class="form_link">Don't have an account? Create account</a>
				</p>

			</form>

</div>

</div>




{% endblock %}
